<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Down! - The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Look Down!</h1>
        
        <!-- SEZIONE PUNTEGGIO (INVARIATA) -->
        <div class="scoreboard">
            <div class="player">
                <h2>Mirco</h2>
                <p id="mirco-score" class="score">...</p>
            </div>
            <div class="player">
                <h2>Matteo</h2>
                <p id="matteo-score" class="score">...</p>
            </div>
        </div>

        <!-- SEZIONE LOGIN (INVARIATA) -->
        <div id="login-section">
            <form id="login-form">
                <h3>Login Giocatore</h3>
                <div class="select-wrapper">
                    <select id="username-select" required>
                        <option value="" disabled selected>Seleziona un giocatore</option>
                        <option value="mirco">Mirco</option>
                        <option value="matteo">Matteo</option>
                    </select>
                </div>
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Entra</button>
            </form>
        </div>

        <!-- SEZIONE AZIONI (AGGIORNATA) -->
        <div id="actions-section" class="hidden">
            <h3 id="welcome-message"></h3>
            <!-- Contenitore per i pulsanti principali, generati da JS -->
            <div id="main-actions-container"></div>
            <button id="logout-button">Logout</button>
        </div>

        <!-- NUOVA SEZIONE PER LO STORICO (INVARIATA) -->
        <div id="history-section">
            <h2>Storico Partite</h2>
            <ol id="history-list"></ol>
        </div>

        <p id="status"></p>
    </div>

    <!-- NUOVO: IL POPUP/MODALE PER LE PENALITÀ -->
    <div id="penalty-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Sono stato burlato da un esterno!</h3>
            <p>Seleziona il Burla Level dell'avversario:</p>
            <div id="penalty-options">
                <!-- I pulsanti di penalità verranno inseriti qui da JS -->
            </div>
            <button id="close-modal-button" class="btn-close">Annulla</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
